{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <form method = "POST">
        <br>
        <h3 align="center">Login</h3>
        <div class="form-group"
            <label for="email"> Email Address </label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"
                style ="width: 600px;"
            />
        </div>
    
        <div class="form-group"
            <label for="password"> Password </label>
            <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password" 
                placeholder="Enter password"
                style ="width: 600px;"
            />
        </div>
    
    <br />
    <button type="submit" class ="btn btn-primary">Login</button>
    
    </form>
    
    </div>
{% endblock %}
