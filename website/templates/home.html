{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<br>
<h2 align = "center"> Enter meal information</h2>
<form method = "POST">
    <div class = "form group" align = "center" style="margin-bottom: 15px;">
        <label for="note"> Meal name:</label>
        <input name = "note" id="note" class ="form-control" style = "width: 600px;"> 
    </div>
    <div class = "form-group" align = "center" style="margin-bottom: 15px;">
        <label for="data_recipe"> Recipe:</label>
        <textarea type = "text" name = "data_recipe" id="data_recipe" class ="form-control" style = "width: 600px;"></textarea>
    </div>
    <div class = "form-group" align = "center" style="margin-bottom: 15px;">
        <label for="recipe_link"> Link:</label>
        <input type = "text" name = "recipe_link" id="recipe_link" class ="form-control" style = "width: 600px;"> 
    </div>
    <div class = "form-group" align = "center" style="margin-bottom: 15px;">
        <label for="tags"> Tags:</label>
        <input type = "text" name = "tags" id="tags" class ="form-control" style = "width: 600px;"> 
        <small> Example: Chicken, Healthy, Low Carbs</small>
    </div>
    <div align ="center">
        <button type ="submit" class="btn btn-primary"> Submit </button>
    </div>        
</form>

{% endblock %}
