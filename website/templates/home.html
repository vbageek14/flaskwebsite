{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align = "center"> Enter meal information</h1>
<form method = "POST">
    <div class = "form group" align = "center">
        <label for="note"> Meal name:</label>
        <input name = "note" id="note" class ="form-control" style = "width: 600px;"> 
    </div>
    <br>
    <div class = "form-group" align = "center">
        <label for="data_recipe"> Recipe:</label>
        <textarea type = "text" name = "data_recipe" id="data_recipe" class ="form-control" style = "width: 600px;"> </textarea>
    </div>
    <div class = "form-group" align = "center">
        <label for="tags"> Tags (comma-separated; max 3):</label>
        <input type = "text" name = "tags" id="tags" class ="form-control" style = "width: 600px;"> 
        <small> Example: Chicken, Healthy, Low Carbs</small>
    </div>
    <div align ="center">
        <button type ="submit" class="btn btn-primary"> Submit </button>
    </div>        
</form>

{% endblock %}
