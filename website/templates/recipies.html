{% extends "base.html" %}

{% block title %}Recipies{% endblock %}

{% block content %}
<h1 align = "center">Recipies</h1>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        <div style="text-align: center;">
            {{ note.data }}
        </div>
        <br>
        {{ note.data_recipe }} 
    </li>   
    {% endfor %}
</ul>
{% endblock %}
